<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fernanda Doces</title>
<style>
    /* --- Geral --- */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff0f5;
        color: #333;
    }
    header {
        background-color: #ff6699;
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    header h1 { margin: 0; font-size: 2em; }
    header p { margin: 5px 0 0; font-size: 1.1em; }

    /* --- Banner Promo --- */
    .banner {
        background-color: #ffb3c6;
        text-align: center;
        padding: 15px;
        font-size: 1.2em;
        font-weight: bold;
        color: #800000;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% {opacity: 1;}
        50% {opacity: 0.7;}
    }

    /* --- Produtos --- */
    .produtos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    .produto {
        background-color: #ffe6f0;
        border-radius: 15px;
        padding: 15px;
        width: 220px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s;
    }
    .produto:hover { transform: translateY(-5px); }
    .produto img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .produto span {
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
    }
    .produto input {
        width: 50px;
        padding: 5px;
        margin-bottom: 10px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .produto button {
        background-color: #ff3366;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        transition: 0.3s;
    }
    .produto button:hover {
        background-color: #ff1a4d;
    }

    /* --- Pedido --- */
    .pedido {
        background-color: #ffe6f0;
        border-radius: 15px;
        max-width: 400px;
        margin: 20px auto 40px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        position: relative;
    }
    .pedido ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        text-align: left;
    }
    .pedido button {
        background-color: #ff3366;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }
    .pedido button:hover {
        background-color: #ff1a4d;
    }

    /* --- Responsivo --- */
    @media (max-width: 600px) {
        .produtos { flex-direction: column; align-items: center; }
        .produto { width: 80%; }
    }
</style>
</head>
<body>

<header>
    <h1>Fernanda Doces</h1>
    <p>Doces feitos com amor 💖</p>
</header>

<div class="banner">
    Promoção da Semana: Bom Bom de Morango por R$10 + ponto extra! 🎉
</div>

<section class="produtos">
    <div class="produto">
        <img src="img/img2.jpeg" alt="Trufa Gourmet">
        <span>Trufa Gourmet - R$4</span>
        <input type="number" id="qtd-trufa" min="0" value="0">
        <button onclick="adicionarPedido('Trufa Gourmet', 4, 'qtd-trufa')">Adicionar</button>
    </div>
    <div class="produto">
        <img src="img/img1.jpeg" alt="Trufa de Ninho com Nutella">
        <span>Trufa de Ninho com Nutella - R$5</span>
        <input type="number" id="qtd-ninho" min="0" value="0">
        <button onclick="adicionarPedido('Trufa de Ninho com Nutella', 5, 'qtd-ninho')">Adicionar</button>
    </div>
    <div class="produto">
        <img src="img/img3.jpeg" alt="Bom Bom de Morango">
        <span>Bom Bom de Morango - R$10</span>
        <input type="number" id="qtd-bom" min="0" value="0">
        <button onclick="adicionarPedido('Bom Bom de Morango', 10, 'qtd-bom')">Adicionar</button>
    </div>
</section>

<section class="pedido">
    <h2>Seu Pedido</h2>
    <ul id="lista-pedidos"></ul>
    <p>Total: R$<span id="total">0</span></p>
    <p>Pontos no cartão: <span id="pontos">0</span></p>
    <button onclick="finalizarPedido()">Finalizar Pedido e Enviar WhatsApp</button>
</section>

<script>
let total = 0;
let pontos = 0;
let pedidos = [];

function adicionarPedido(nome, preco, idInput) {
    const qtd = parseInt(document.getElementById(idInput).value);
    if(qtd <= 0) { alert("Escolha a quantidade."); return; }

    const item = {nome, preco, qtd, subtotal: preco*qtd};
    pedidos.push(item);

    total += item.subtotal;
    document.getElementById('total').textContent = total;

    if(preco >= 10) pontos += qtd;
    document.getElementById('pontos').textContent = pontos;

    const lista = document.getElementById('lista-pedidos');
    const li = document.createElement('li');
    li.textContent = `${nome} x${qtd} = R$${item.subtotal}`;
    lista.appendChild(li);

    document.getElementById(idInput).value = 0;
}

function finalizarPedido() {
    if(pedidos.length === 0) { alert("Nenhum pedido adicionado."); return; }

    let msg = "Olá Fernanda! 🍬\nGostaria de fazer o pedido:\n\n";
    pedidos.forEach(p => {
        msg += `${p.nome} x${p.qtd} = R$${p.subtotal}\n`;
    });
    msg += `\nTotal: R$${total}\n`;
    msg += `Pontos no cartão: ${pontos}\n\n`;
    msg += "📦 Aguardo confirmação e instruções para entrega.\nMuito obrigado(a)! 😄";

    const telefone = "SEU_NUMERO"; // Coloque seu número com código do país
    const url = `https://api.whatsapp.com/send?phone=${5532984069242}&text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");

    pedidos = [];
    total = 0;
    pontos = 0;
    document.getElementById('lista-pedidos').innerHTML = '';
    document.getElementById('total').textContent = total;
    document.getElementById('pontos').textContent = pontos;
}
</script>

</body>
</html>
